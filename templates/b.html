<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>'B'List page</title>
    <center><h1>OCR-APPLICATION</h1></center>
    </head>  
    <body>
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Upload<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="#">Preview <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="#">Display <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="#">List<span class="sr-only">(current)</span></a>
                    </li>
                </div>
            </nav>

            <table class="table" id="alist" style="width:100%">
                    <tbody>
                        <tr>
                            <th><center>ORDER-NUMBER</center></th>
                            <th><center>CUSTOMER-NAME</center></th>
                            <th><center>RETAILER-NAME</center></th>
                            <th><center>ORDER-DATE</center></th>
                            <th><center>BILLING-ADDRESS</center></th>
                        </tr>
                
                    {% for row in result %}
                        <tr>
                                <td><center>{{row.ord_num}}</center></td>
                                <td><center>{{row.cust_name}}</center></td>
                                <td><center>{{row.ret_name}}</center></td>
                                <td><center>{{row.ord_date}}</center></td>
                                <td><center>{{row.bill_add}}</center></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
